    <script>
    function search(){
    var city = document.getElementById("ip1").value;
    var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=bf6d0dae686cecdfd72ff9d970a567b1`
  console.log(url);
  fetch(url).then(function(res){return res.json()}).then(function(final_response){console.log(final_response)                        
  
  
  
  document.getElementById("ddd").innerHTML = `Max Temp: ${(final_response.main.temp_max-273).toString().substring(0,4)} °C`
  document.getElementById("dd1").innerHTML = `Min Temp: ${(final_response.main.temp_min-273).toString().substring(0,4)} °C`
  
  
  document.getElementById("dd2").innerHTML = `Wind speed: ${(final_response.wind.speed).toString()}`
  document.getElementById("dd3").innerHTML = `Longitude: ${(final_response.coord.lon).toString()}`
  document.getElementById("dd4").innerHTML = `Latitude: ${(final_response.coord.lat).toString()}`
  
     
   })
  
    

  
    }
   document.getElementById("btn2").addEventListener("click",()=>{
     setTimeout(()=>{
    document.getElementById("btn1").click();}, 500)
    document.getElementById("ip1").value = "";
    
   })
    </script>
